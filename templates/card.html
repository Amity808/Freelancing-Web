<div class="card" style="width: 18rem;">
  <img src="{{ gig.gig_images }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ gig.title }}</h5>
    <p class="card-text">{{ gig.search_tags }}</p>
    <p class="card-text">{{ gig.gig_description[:50] }}</p>
    <a href="/details/{{gig.id}}" class="btn btn-primary">View Gig</a>
  </div>
</div>
